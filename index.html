<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form id="my-form"> <!--"form"-> TAG de inputs e estruturas do form-->

      <fieldset> <!--"fieldset"-> TAG de agrupamento de campos de formulário-->
        
        <!--"div"-> TAG de agrupamento | Crianda em função de bug em navegaor,
        que não considera a TAG "legend" uma elemento do display flex do "fieldset"-->
        <div class="fieldset-wrapper">

          <legend>Informações do Evento</legend> <!--"legend"-> TAG de legenda de agrupamento-->

          <div class="input-wrapper">
            <!--"label"-> TAG de texto para títulos atrelados a elemento (etiqueta) no estilo padrão "inline"
            "for"-> Atributo de atrelar "label" com o "id" de um elemento-->
            <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
            <!--"input"-> TAG de elemento de entrada de dados no estilo padrão "inline"
            "type"-> Atributo de defini o tipo de inserção de dados
            "minlength"-> Atributo que defini a quantidade de caractéres mínima para preenchimento
            "required"-> Atributo que torna o preenchimento de dados obrigatório, anteriormente ao envio-->
            <input type="text" id="event-title" minlength="8" required />
          </div>

          <div class="input-wrapper">
            <label for="event-url">Link do evento<span>(comece com https://)</span></label>
            <input type="url" id="event-url" required />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
            <input type="number" id="event-whatsapp" required />
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-cstegory">Categoria</label>
            <select id="event-cstegory"> <!--"select"-> TAG de aba de seleção-->
              <option value="live">Ao vivo</option> <!--"option"-> TAG de elemento de aba de seleção-->
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
          
        </div>
        
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" minlength="8" required />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>


        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Dia e hora</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>

          </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <input class="button" type="submit" value="Salvar evento" form="my-form">
    </footer>

  </div>
</body>
</html>
